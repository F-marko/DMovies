<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">

            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td>
                            Social Logins
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="button" id="btnGoogleLogin" value="Login with Google" class="btn btn-success" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="btnFacebookLogin" value="Login with Facebook" class="btn btn-success" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/GoogleAuthentication.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            getAccessToken();

            $('#btnGoogleLogin').click(function () {
                window.location.href = "/api/Account/ExternalLogin?provider=Google&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A49891%2FLogin.html&state=0M3Y_Vcd9josAb6LHqta_D3x8GkK0R2TSoDFaaDmowM1";
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

        });
    </script>
</body>
</html>
